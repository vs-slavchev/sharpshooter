name: sharpshooter
version: '0.9.0'
summary: Minimal file manager
description: |
  minimal terminal application that in a single key press lets you
  navigate and copy/cut/delete/archive your files and open the terminal.

confinement: devmode
base: core18

parts:
  sharpshooter:
    plugin: python
    source: https://github.com/vs-slavchev/sharpshooter.git
    stage-packages:
      - python-six

apps:
  sharpshooter:
    command: bin/sharpshooter
